<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body onload="init()" onkeyup="movePacman(event)">
    <h2>Score: <span>0</span></h2>
    <div class="game-over">Game over!</div>
    <button class="restart" onclick="restart()">Restart game</button>
    <div class="play-again"> 
        <span>You are the winner!!</span>
        <button onclick="restart()">Wanna play again?..</button>
    </div>
    <div class="board-container"></div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>

</body>
</html>
